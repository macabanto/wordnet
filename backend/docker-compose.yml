    restart: unless-stopped

  linker:
    build: .
    environment:
      - MONGO_URI=mongodb://mongo:27017
    volumes:
      - .:/app
    depends_on:
      - mongo
    command: ["python", "-u", "link_lemmas.py"]
    restart: "no"

  init_proxies:
    build: .
    volumes:
      - ./proxies:/proxies
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    command: ["python", "-u", "init_proxies.py"]

volumes:
  redis_data:
  mongo_data: